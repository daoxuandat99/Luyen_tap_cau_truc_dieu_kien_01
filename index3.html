<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber() {
        let number = parseInt(prompt('nhập số :'));
        if (number > 0) {
            document.write('là số lớn hơn 0')
        } else {
            document.write('là số nhỏ hơn 0')
        }

    }
    checkNumber();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let a = parseFloat(prompt("nhập số thứ nhất:"));
        let b = parseFloat(prompt("nhập số thứ hai:"));
        if (a % b == 0) {
            alert('a chia hết cho b');
        } else {
            alert('a không chia hết cho b')
        }

    }

    check();
</script>
</body>
</html>

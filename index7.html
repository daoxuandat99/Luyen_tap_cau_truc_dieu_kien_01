<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check() {
        let a = parseFloat(prompt('nhập thông số :'));
        let b = parseFloat(prompt('thời gian gọi :'));
        // giả sử công thức tính cước là : thông số * thời gian gọi
        let c = a * b;
        alert('số cước là :' + c);

    }

    check();
</script>
</body>
</html>
